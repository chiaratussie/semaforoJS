<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semaforo</title>
    <style> 
            .caja-semaforo{
                padding: 10px;
                border: 1px solid black;
                border-radius:40px;
                width: 58px;
                margin: 0 auto;
                background-color: rgb(50,50,50);
            }
            .luz-semaforo {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: grey;
                border: 2px solid black;
                padding: 1px;
                margin: 0 auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .centrar {

                text-align: center;
                margin-top: 20px;
            
            }    
            </style>
</head>
<body>
        <div class="caja-semaforo">
                <div class= "luz-semaforo" id=red></div>
                <div class= "luz-semaforo" id=yellow></div>
                <div class= "luz-semaforo" id=green></div>
            </div>
            <div class="centrar">
            <button onclick="onClickBotonCambiar()">CAMBIAR</button>
        </div>
            <script>
                function cambiarColorLuzSemaforo(id, prender)
                {
                    //var color= 'grey';
                    //if(prender ) color=id;
                    //document.querySelector('#'+id).style.backgroundColor =color;
                    var color = 'grey';
                    if(prender == true) color=id;
                    document.getElementById(id).style.backgroundColor =color;

                    //setInterval(onClickBotonCambiar,2000);

                }
                setInterval(onClickBotonCambiar,2000);
                cambiarColorLuzSemaforo('red',true);
                cambiarColorLuzSemaforo('yellow',!true);
                cambiarColorLuzSemaforo('green',!true);
                var estado = 0;
            

                function onClickBotonCambiar ()
                {
                    console.log(estado);
                    
                   switch (estado) {
                    case 0:
                    cambiarColorLuzSemaforo('red',true);
                    cambiarColorLuzSemaforo('yellow',!true);
                    cambiarColorLuzSemaforo('green',!true);
                    break;
                    case 1:
                    cambiarColorLuzSemaforo('red',true);
                    cambiarColorLuzSemaforo('yellow',true);
                    cambiarColorLuzSemaforo('green',!true);
                    break;
                    case 2:
                    cambiarColorLuzSemaforo('red',!true);
                    cambiarColorLuzSemaforo('yellow',!true);
                    cambiarColorLuzSemaforo('green',true);
                    break;
                    case 3:
                    cambiarColorLuzSemaforo('red',!true);
                    cambiarColorLuzSemaforo('yellow',true);
                    cambiarColorLuzSemaforo('green',!true);
                    break;
                    default:
                    cambiarColorLuzSemaforo('red',!true);
                    cambiarColorLuzSemaforo('yellow',!true);
                    cambiarColorLuzSemaforo('green',!true);
                    break;
                }
                estado++;
                    //if (estado>3) estado=0;
                    estado &= 3; //IDIOMA BINARIO
                   // console.log('Evento boton cambiar' + contador++);
                } 
                
            </script>
    
</body>
</html>
